<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Checklist NC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,.2);
            overflow: hidden;
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
        }
        
        .btn-register:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-card">
                    <div class="register-header">
                        <i class="bi bi-person-plus-fill" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Criar Conta</h2>
                        <p class="mb-0">Registre-se no sistema</p>
                    </div>
                    
                    <div class="register-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST" action="{{ url_for('auth.registro') }}">
                            <div class="mb-3">
                                <label for="nome" class="form-label">
                                    <i class="bi bi-person"></i> Nome Completo *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nome" 
                                       name="nome" 
                                       required
                                       placeholder="João da Silva">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email *
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       required
                                       placeholder="seu@email.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="funcao" class="form-label">
                                    <i class="bi bi-briefcase"></i> Função *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="funcao" 
                                       name="funcao" 
                                       required
                                       placeholder="Ex: Analista de Qualidade, Gestor, Auditor">
                            </div>
                            
                            <div class="mb-3">
                                <label for="superior_id" class="form-label">
                                    <i class="bi bi-person-badge"></i> Superior Imediato
                                </label>
                                <select class="form-select" id="superior_id" name="superior_id">
                                    <option value="">Nenhum (Cargo de chefia)</option>
                                    {% for usuario in usuarios %}
                                        <option value="{{ usuario.id }}">{{ usuario.nome }} - {{ usuario.funcao }}</option>
                                    {% endfor %}
                                </select>
                                <small class="text-muted">Selecione seu superior imediato para escalação de NCs</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senha" class="form-label">
                                    <i class="bi bi-lock"></i> Senha *
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="senha" 
                                       name="senha" 
                                       required
                                       minlength="6"
                                       placeholder="Mínimo 6 caracteres">
                            </div>
                            
                            <button type="submit" class="btn btn-register w-100 py-2 mb-3">
                                <i class="bi bi-check-circle"></i> Criar Conta
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">Já tem uma conta?</p>
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                                <i class="bi bi-box-arrow-in-right"></i> Fazer login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
